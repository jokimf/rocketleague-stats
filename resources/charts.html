<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>
<body>
<canvas id="myChart" width="200" height="100"></canvas>
<canvas id="myChart2" width="200" height="100"></canvas>
</body>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const ctx2 = document.getElementById('myChart2').getContext('2d');



    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['0', '1', '2', '3', '4', '5'],
            datasets: [{
                label: 'Knus',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(47,147,26,0.2)',
                borderColor: 'rgba(47,147,26,0.8)',
                borderWidth: 3
            }, {
                label: 'Puad',
                data: [4, 7, 1, 2, 77, 6],
                backgroundColor: 'rgba(147,26,26,0.2)',
                borderColor: 'rgba(147,26,26,0.8)',
                borderWidth: 3
            }, {
                label: 'Sticker',
                data: [30, 33, 11, 22, 75, 33],
                backgroundColor: 'rgba(26,115,147,0.2)',
                borderColor: 'rgba(26,115,147,0.8)',
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['0', '1', '2', '3', '4', '5'],
            datasets: [{
                label: 'Knus',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(47,147,26,0.2)',
                borderColor: 'rgba(47,147,26,0.8)',
                borderWidth: 3
            }, {
                label: 'Puad',
                data: [4, 7, 1, 2, 77, 6],
                backgroundColor: 'rgba(147,26,26,0.2)',
                borderColor: 'rgba(147,26,26,0.8)',
                borderWidth: 3
            }, {
                label: 'Sticker',
                data: [30, 33, 11, 22, 75, 33],
                backgroundColor: 'rgba(26,115,147,0.2)',
                borderColor: 'rgba(26,115,147,0.8)',
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
