<!DOCTYPE html>
<html lang="en" style="display:  inline-block">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>RL - {{ name }}</title>
    <link rel="icon" href="https://jok.im/static/icons/rl_cg_logo_grey.png">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://jok.im/static/standard.css">
    <link rel="stylesheet" href="/rl/static/profile.css">
</head>
<body>
<header>
    <div class="header_container">
        <a href="/rl"><img src="https://jok.im/static/icons/rl_cg_logo_grey.png" alt="CG" width="50" height="50"></a>
        <a id="headline" href="/rl">ROCKET LEAGUE</a>
        <nav>
            <ul>
                <li><a href="/rl">Dashboard</a></li>
                <li><a href="/rl/records">Records</a></li>
                <li><a href="/rl/graphs">Graphs</a></li>
                <li><a href="/rl/games">Games</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="website-center-setup">
<h1 style="text-align: center">{{ name }}</h1>
    <hr>
    <div class="box">
        {% for streak in streaks %}
            <div style="background-color: rgba(80,16,16,0.36);padding: 1em;border-radius: 1em">
                <h3>{{ streak }}</h3>
                <table>
                    <th>#</th>
                    <th>Value</th>
                    <th>Start</th>
                    <th>End</th>
                    {% for entry in streaks[streak] %}
                        <tr>
                            <td
                                    {% if loop.index in [1,2,3] %}
                                        style="background-color: {{ rank_highlighting[loop.index - 1] }}"
                                    {% endif %}>
                                {{ loop.index }}</td>
                            {% for data in entry %}
                                <td
                                        {% if data == 'Knus' %}
                                            style="background-color: {{ k }}"
                                        {% elif data == 'Puad' %}
                                            style="background-color: {{ p }}"
                                        {% elif data == 'Sticker' %}
                                            style="background-color: {{ s }}"
                                        {% elif data == 'CG' %}
                                            style="background-color: {{ cg }}"
                                        {% endif %}

                                >{{ data }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
